<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="the-fylo">
      <div class="fylo">
        <div class="fylo__top">
          <img class="fylo__top" src="./images/logo.svg" alt="fylo logo" />
        </div>

        <div class="fylo__bottom">
          <div class="fylo__image">
            <img
              class="fylo__bottom--img"
              src="./images/icon-document.svg"
              alt="document"
            />
          </div>
          <div class="fylo__image">
            <img
              class="fylo__bottom--img"
              src="./images/icon-folder.svg"
              alt="folder"
            />
          </div>
          <div class="fylo__image">
            <img
              class="fylo__bottom--img"
              src="./images/icon-upload.svg"
              alt="upload"
            />
          </div>
        </div>
      </div>

      <div class="usage">
        <div class="usage__text">
          <p class="usage__description">You've used 815 GB of your storage</p>
        </div>

        <div class="usage__progress--behind">
          <div class="usage__progress">
            <div class="usage__progress--stopper"></div>
          </div>
        </div>

        <div class="usage__position">
          <div class="usage__left">0 GB</div>
          <div class="usage__right">1000 GB</div>
        </div>

        <div class="usage__remaining"><span>185</span> GB Left</div>
      </div>
    </div>
  </body>
</html>
